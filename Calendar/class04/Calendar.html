<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{margin: 0; padding: 0;}
      div{text-align: center;}
      article{width: 500px; height: 250px; display: inline-block;
      margin: 30px auto 0 auto; position: relative;}
      article img{position: absolute; top: 0; left: 0; width: 500px; height: 250px; }
    </style>
  </head>
  <body>
    <div>
      <article>
        <img id="img01" src="image01.jpg" alt="">
        <img id="img02" src="image02.jpg" alt="">
        <img id="img03" src="image03.jpg" alt="">
        <img id="img04" src="image04.jpg" alt="">
        <img id="img05" src="image05.jpg" alt="">
      </article>
      <br>
      <img id="bt01" src="back.png" alt="">
      <img id="bt02" src="next.png" alt="">
      </div>
    <script>
      var bt01 = document.getElementById('bt01');
      var bt02 = document.getElementById('bt02');

      var img01 = document.getElementById('img01');
      var img02 = document.getElementById('img02');
      var img03 = document.getElementById('img03');
      var img04 = document.getElementById('img04');
      var img05 = document.getElementById('img05');
      var count = 1;
      imgview();

      bt01.addEventListener('click', function () {
        if(count>1){
          count--;
          imgview();
        }
      })

      bt02.addEventListener('click', function () {
        if(count<5){
          count++;
          imgview();
        }
      });

      function imgview() {
        img01.style.display = 'none';
        img02.style.display = 'none';
        img03.style.display = 'none';
        img04.style.display = 'none';
        img05.style.display = 'none';

        if(count == 1){
          img01.style.display = 'block';
        }else if(count == 2){
          img02.style.display = 'block';
        }else if(count == 3){
          img03.style.display = 'block';
        }else if(count == 4){
          img04.style.display = 'block';
        }else if(count == 5){
          img05.style.display = 'block';
        }
      }
    </script>
  </body>
</html>
